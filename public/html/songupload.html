<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/songupload.css">
    <title>Bobify</title>
</head>
<body>
    <form action="" method="POST" action="/api/musics" enctype="multipart/form-data">
        <h1>Upload a song</h1>
        <p>Name</p>
        <input type="text" id="song-name">
        <p>Artist</p>
        <input type="text" id="song-artist">
        <p>Image</p>
        <input type="file" name="" id="song-thumb">
        <p>File</p>
        <p id="test"></p>
        <input type="file" name="" id="song-mp3">
        <div class="bottom-buttons">
            <div id="back" class="bottom-button">
                <a href="../index.html"><p>Back</p></a>
            </div>
            <div id="upload" class="bottom-button" onclick="UploadSong()">
                <p>Upload</p>
            </div>
        </div>
    </form>
    <script src="../js/upload-song.js" defer></script>
</body>
</html>
