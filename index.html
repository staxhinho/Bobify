<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/music-player.css">
    <link rel="stylesheet" href="./css/music-playlist.css">
    <link rel="manifest" href="musics.json">
    <script src="https://kit.fontawesome.com/c292ac9ac4.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Bobify</title>
</head>
<body>
    <div id="music-playlist">
        <div class="music-list">
            <h1>Music List</h1>
            <div id="song-list"></div>
        </div>
        <div class="add-song">
            <a href="#"><p>Upload a song</p></a>
        </div>
    </div>
    <div id="music-player">
        <img class="thumbnail" src="img/Josh A - No Chill (Ft. MrTLexify).jpg" alt="A imagem nÃ£o pode ser carregada">
        <div class="description">
            <h2>Music's name</h2>
            <i>Artist's name</i>
        </div>
        <div class="duration">
            <div class="bar">
                <progress value="0" max="1"></progress>
                <div class="dot"></div>
            </div>
            <div class="time">
                <p class="start">0:00</p>
                <p class="end">4:12</p>
            </div>
        </div>
        <div class="player">
            <i class="fa-solid fa-backward-step back-btn"></i>
            <i class="fa-solid fa-play play-btn"></i>
            <i class="fa-solid fa-pause pause-btn"></i>
            <i class="fa-solid fa-forward-step next-btn"></i>
        </div>
        <audio src="music/Josh A - No Chill (Ft. MrTLexify).flac"></audio>
    </div>
    <hr>
    <div class="bottom-buttons">
        <img src="img/buttons/play-btn.svg" alt="Home" onclick="PlayerBtn()" id="play-btn">
        <img src="img/buttons/playlist-btn.svg" alt="Playlist" onclick="PlaylistBtn()" id="playlist-btn">
    </div>
    <script src="js/play-music.js" defer></script>
    <script src="js/change-time.js" defer></script>
    <script src="js/music-list.js" defer></script>
    <script src="js/bottom-buttons.js" defer></script>
</body>
</html>
